<div class="well">
    <form role="form" name="loginForm" ng-submit="login(credentials)" novalidate>
        <div class="form-group">
            <label for="jiraServer">Jira Server:</label>
            <input type="text" id="jiraServer" class="form-control" ng-model="jiraServer">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" ng-model="credentials.username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" ng-model="credentials.password">
        </div>
        <div>
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </form>
</div>
